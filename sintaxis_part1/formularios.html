<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form>
      <!-- fieldset agrupa los campos en una caja -->
      <fieldset>
        <!-- legend entrega texto caracteristico a fieldset -->
        <legend>Datos personales</legend>
        <!-- Label entrega una etiqueta a los input -->
        <label>Edad</label>
        <!-- placeholder agrega el texto tenue a los formularios -->
        <!-- Tipos de input -->
        <input type="number" placeholder="Ingresa tu edad ..." /><br />
        <label>Contrase√±a</label>
        <input type="password" /><br />
        <label>Nombre</label>
        <input type="text" /><br />
        <!-- Boton para enviar el formulario -->
        <input type="submit" value="Aceptar en submit" /><br />
        <!-- Cuadro de texto redimensionable -->
        <textarea name="Tu biografia" id="" cols="30" rows="10"></textarea>
        <!-- Boton para interacciones -->
        <button>Aceptar en button</button>
        <!-- Mostrar opciones para seleccionar -->
        <select name="" id="">
          <option value="goku">Goku</option>
          <option value="vegeta">Vegeta</option>
          <option value="gohan">Gohan</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
