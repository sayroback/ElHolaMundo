<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 3. Títulos, párrafos, salto de línea y línea horizontal -->
  <body>
    <p>Esto es un <b>parrafo!</b></p>
    <blockquote>Esto sirve para hacer una cita</blockquote>
    <code>Hola Esto es para identificar codigos</code><br />
    <em>Texto con enfasis</em><br />
    <i>Texto en italic</i>
    <hr />
    <!-- hr funciona para mostrar una linea que divide el body -->
    <pre>Preformateado un texto con otro formato</pre>
    <s>Texto subrayado en el centro</s>
    <small>Texto pequeño</small>
    <strong>Negritas</strong>
    <br />
    <u>subrayado</u>
    <div>Indicar otra seccion</div>
  </body>
</html>
