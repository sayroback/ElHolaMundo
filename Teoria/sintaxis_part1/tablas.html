<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablas</title>
  </head>
  <body>
    <!-- Table etiqueta para una tabla solo define que iniciaremos a trabajar con una -->
    <table>
      <!-- Thead aqui indicaremos los valores de la cabecera -->
      <thead>
        <!-- tr indica las filas que tendra la tabla -->
        <tr>
          <!-- th indicara el contenido de las celdas solo se utiliza en la cabecera-->
          <th>Mes</th>
          <th>Ahorros</th>
        </tr>
      </thead>
      <!-- tbody mostrata el contenido de la tabla -->
      <tbody>
        <!-- tr indica las filas que tendra la tabla -->
        <tr>
          <!-- td indicara el contenido de las celdas -->
          <td>Enero</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>Febrero</td>
          <td>$500</td>
        </tr>
      </tbody>
      <!-- tfoot es la etiqueta para el footer de nuestra tabla -->
      <tfoot>
        <!-- tr indica las filas que tendra la tabla -->
        <tr>
          <!-- td indicara el contenido de las celdas -->
          <td>Suma total</td>
          <td>$1500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
<!-- 
  thead es la cabezera
  tr filas
  th celdas
  tbody contenido de la tabla
  td celdas en el contenido
  tfoot el pie de la tabla
  tr filas 
 -->
