<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Modificando los textos con CSS</title>
  </head>
  <body>
    <a
      href="https://www.google.com"
      style="text-decoration: none; text-transform: uppercase;"
      >Google!</a
    ><br />
    <a
      href="https://www.google.com"
      style="text-decoration: overline; text-transform: lowercase;"
      >Google!</a
    ><br />
    <a
      href="https://www.google.com"
      style="text-decoration: line-through; text-transform: capitalize;"
      >google!</a
    ><br />
    <a
      href="https://www.google.com"
      style="text-decoration: underline; letter-spacing: 4px;"
      >Google!</a
    >
    <a
      href="https://www.google.com"
      style="text-decoration: underline; letter-spacing: 4px;"
      >Google!</a
    ><br />
    <p>
      Hola! yo soy un parrafo que puede ir creciendo dependiendo de que tanto
      escriba, bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla
      bla bla bla bla bla bla bla bla bla bla bla .
    </p>
  </body>
</html>
